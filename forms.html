<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forms</title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <label>Do you want to sign up?</label>
      <input type="radio" name="" value=""><br>
      <label>Enter your name:</label>
      <input type="text" name="" value="">
      <input type="color" name="" value=""><br>
      <label>Enter your email:</label>
      <input type="text" name="" value="">
      <input type="submit" name="" value="Save"><br>
      <label>Enter date of birth:</label>
      <input type="date" name="" value=""><br><br>
      <label>Rate yourself:</label>
      <input type="range" name="" value="">
      <br>
      <label>Do you want to place a call?</label>
      <input type="checkbox" name="" value=""><br>
      <label>Upload your requirements:</label>
      <input type="file" name="" value="Upload">

  </form>
  </body>
</html>
